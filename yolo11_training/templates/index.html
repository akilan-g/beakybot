<!DOCTYPE html>
<html>
<head>
    <title>YOLOv11 Object Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-container {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }
        #upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #upload-btn:hover {
            background-color: #45a049;
        }
        #result-container {
            margin-top: 30px;
            display: none;
            width: 80%;
        }
        #result-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #detection-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading:after {
            content: '.';
            animation: dots 1s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <h1>YOLOv11 Object Detection</h1>
    
    <div class="container">
        <div class="upload-container">
            <h3>Upload an image for detection</h3>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="file-input" name="file" accept="image/*">
                <br>
                <button type="button" id="upload-btn">Detect Objects</button>
            </form>
        </div>
        
        <div class="loading" id="loading">Processing</div>
        
        <div id="result-container">
            <h3>Detection Result</h3>
            <img id="result-image" src="" alt="Detection Result">
            <div id="detection-info">
                <h4>Detected Objects:</h4>
                <pre id="json-output"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('file-input');
            
            if (!fileInput.files.length) {
                alert('Please select an image first');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-container').style.display = 'none';
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                // Show result container
                document.getElementById('result-container').style.display = 'block';
                
                // Update image with timestamp to prevent caching
                document.getElementById('result-image').src = data.image_path + '?t=' + new Date().getTime();
                
                // Display detection information
                const jsonOutput = document.getElementById('json-output');
                if (data.detections && data.detections.length > 0) {
                    let detectionText = '';
                    data.detections.forEach((detection, index) => {
                        detectionText += `Object ${index+1}:\n`;
                        detectionText += `  Class: ${detection.name}\n`;
                        detectionText += `  Confidence: ${(detection.confidence * 100).toFixed(2)}%\n`;
                        detectionText += `  Location: (${Math.round(detection.xmin)}, ${Math.round(detection.ymin)}) to (${Math.round(detection.xmax)}, ${Math.round(detection.ymax)})\n\n`;
                    });
                    jsonOutput.textContent = detectionText;
                } else {
                    jsonOutput.textContent = 'No objects detected';
                }
            })
            .catch(error => {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                console.error('Error:', error);
                alert('Error processing image. Check console for details.');
            });
        });
    </script>
</body>
</html>
