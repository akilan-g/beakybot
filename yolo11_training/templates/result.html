<!DOCTYPE html>
<html>
<head>
    <title>Detection Results</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        .image-container { display: flex; justify-content: space-between; margin: 20px 0; }
        .image-box { width: 48%; text-align: center; }
        .image-box img { max-width: 100%; border: 1px solid #ddd; }
        .back-btn { display: inline-block; margin-top: 20px; padding: 10px 15px; background: #4CAF50; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Detection Results</h1>
    
    <div class="image-container">
        <div class="image-box">
            <h2>Original Image</h2>
            <img src="{{ original }}" alt="Original Image">
        </div>
        <div class="image-box">
            <h2>Detection Results</h2>
            <img src="{{ result }}" alt="Result Image">
        </div>
    </div>
    
    <a href="/" class="back-btn">Upload Another Image</a>
</body>
</html>
